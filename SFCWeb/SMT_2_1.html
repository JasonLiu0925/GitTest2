      <style>

        /* 隱藏所有tab的內容 */
        .tabcontent {
          display: none;
          /* display: flex;
          flex-direction: row; 控制橫向排列 */
        }

        /* 設定選取到的tab的樣式 */
        .tablinks.active {
          background-color: #ccc;
        }

        /* 設定頁籤的樣式 */
        .tab {
          display: flex;
          justify-content: center;
          overflow: hidden;
          border: 1px solid #ccc;
          background-color: #f1f1f1;
          /* display: inline-block; */
        }

        .tab button {
          background-color: inherit;
          border: none;
          outline: none;
          cursor: pointer;
          padding: 14px 16px;
          transition: 0.3s;
        }

        .tab button:hover {
          background-color: #ddd;
        }

        /* 設定選取到的tab內容的樣式 */
        .tabcontent {
          animation: fadeEffect 1s;
          /* display: inline-block; */
        }
        
        

        /* 設定頁籤內容淡入淡出效果 */
        @keyframes fadeEffect {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }

        .modal {
          display: none;
          position: fixed;
          z-index: 1;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
          background-color: #fefefe;
          margin: 15% auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
        }

        .close {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }
        .modal-backdrop {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
        }
        .close:hover,

          text-decoration: none;
          cursor: pointer;
        }

        #myModal {

          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 20%;

        }
        .myModal input {

        #myModal .modal-content input {

        #myModal .modal-content button {

        #myModal .modal-content {
