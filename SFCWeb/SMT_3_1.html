                                <i>廠別:</i>
                            </div>
                        </span>


                        <select name="inOut" class="form-control" id="Factory1" >

                        </select>
                      </div>
                    </div>
 
                    
 
                      <form class="form-inline ">
                          <div class="form-row ">
 
                              <div class="input-group m-2" id="sDateDiv">
                                <span class="input-group-prepend input-group-addon ">
                                    <div class="input-group-text ">
                                        <i>進料單號(AUTO):</i>
                                    </div>
                                </span> 
                              </div>
  
                                <div class="input-group m-2" id="sDateDiv">
                                  <span class="input-group-prepend input-group-addon ">

                                      </div>
                                  </span>
                                  <input type="text" class="form-control"  id="formDate">

                            <div class="input-group m-2" >
                              <span class="input-group-prepend input-group-addon ">

                                  </div>

                              <input type="text" class="form-control"  id="employeeId">

                            <div class="input-group m-2" >
                              <span class="input-group-prepend input-group-addon ">

                              </span>
                              <input type="text" class="form-control"  id="SKU" >
                              <button type="button" class="btn btn-secondary btn-sm" id="sku">...</button>
                            </div>

 

                            <div class="input-group m-2" >

                              <input type="text" class="form-control"  id="useablenum" style="width: 75px;"> 
                            </div>

                              <div class="input-group m-2" id="sDateDiv">
                                <span class="input-group-prepend input-group-addon ">
                                    <div class="input-group-text ">

                                    </div>

                                <input type="text" class="form-control"  id="limitnum" style="width: 75px;">

                              <div class="input-group m-2" id="sDateDiv" >

                                    <div class="input-group-text ">

                                </span>
                                <input type="text" class="form-control"  id="thermometer_serial_number"  style="width: 75px;" readonly> 
                              </div> 

  
  

                                  <div class="input-group m-2" id="sDateDiv">
                                    <span class="input-group-prepend input-group-addon ">

                                        </div>
                                    </span>
                                    <select name="inOut" class="form-control" id="checknum" style="background-color:#EEEEEE;" disabled="disabled" >
                                      <option value="Y">已確認</option>
                                      <option value="N" selected>未確認</option>
                                      <option value="U">確認失敗</option>
                                      <option value="V">作廢</option>
                                      
                                    </select>
                                  </div>
 


                                <div class="input-group m-2">
                                  <span class="input-group-append ">

                              <div class="input-group m-2">

                                  <button class="btn btn-outline-secondary " type="button" id="createForm">
                                    <i class="fa fa-plus-circle "></i>

                              </span>
    
    
                                
                            </div>

                          <div id="tab1_somin" >
                            規格說明: <br>

                            2.確認碼默認都是未確認<br>
                            3.單據確認等同第一次入庫<br>
                          </div>

                        <div id="jqGridListPager"></div>
                      </center>
                    </div>
                  </div>
                </div>
              </div>
      
              <div class="modal-footer " style="text-align:center;">
                <button type="button" class="btn btn-outline-dark" data-dismiss="modal">OK</button>
              </div>
            </div>
          </div>

        <div class="m-3 p-3 bg-white rounded box-shadow  " id="showDiv1">

                    <div class="col-sm-7">
                      <input type="text" class="form-control" id="header" placeholder="Enter PCB SKU">
                    </div>
                  </div> 
                  <div class="form-group">
                    <div class="col-sm-2">
                      <button type="button" class="btn btn-info" id="btn_Submit">Submit</button>
                    </div>
