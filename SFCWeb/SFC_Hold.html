<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>SFC Hold</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <!---Menu Start--->
    <div id='menu'></div>
    <!---Menu End--->
    <!--Main Content Start-->
    <main role="main" class="container-fluid" id="main">

        <!----------------------Tabs Start-------------------------------->
        <section id="tabs" class="project-tab">

            <div class="row ">
                <div class="col ">
                    <!---Seach Statr-->
                    <div class="row justify-content-end">

                        <div class="col-md-10 p-2">

                            <form class="form-inline ">
                                <div class="form-row ">
                                    <div class="input-group m-2">
                                        <span class="input-group-prepend input-group-addon ">
                                            <div class="input-group-text ">
                                                <i>Key Type:</i>
                                            </div>
                                        </span>
                                        <select id="KeyType" class="custom-select ">
                                            <option value="1" selected>WO</option>
                                            <option value="2">SN</option>
                                        </select>
                                    </div>

                                    <div class="input-group m-2">
                                        <span class="input-group-prepend input-group-addon ">
                                            <div class="input-group-text ">
                                                <i>Values:</i>
                                            </div>
                                        </span>
                                        <input type="text" class="form-control " id="HoldKey" autocomplete="off">
                                    </div>
                                 
                                    <!--<div class="input-group m-2">
                                        <span class="input-group-prepend input-group-addon ">
                                            <div class="input-group-text ">
                                                <i>WO Station:</i>
                                            </div>
                                        </span>
                                        <select id="WOStation" class="custom-select ">
                                            <option value="" selected>Choose...</option>
                                        </select>
                                    </div>-->
                                    <div class="input-group m-2">
                                        <span class="input-group-prepend input-group-addon ">
                                            <div class="input-group-text ">
                                                <i>Station:</i>
                                            </div>
                                        </span>
                                        <input type="text" class="form-control " id="HoldStation" autocomplete="off">
                                    </div>
                                    <div class="input-group m-2">
                                        <span class="input-group-prepend input-group-addon ">
                                            <div class="input-group-text ">
                                                <i>Hold Type:</i>
                                            </div>
                                        </span>
                                        <select id="HoldType" class="custom-select ">
                                            <option value="Y" selected>Lock</option>
                                            <option value="N">UnLock</option>
                                        </select>
                                    </div>
                                    <div class="input-group m-2">
                                        <span class="input-group-append ">
                                            <button class="btn btn-outline-secondary " type="button" id="okBtn">
                                                <i class="far fa-check-circle"></i>
                                            </button>
                                        </span>
                                    </div>
                                    <div class="input-group m-2">
                                        <span class="input-group-append ">
                                            <button class="btn btn-outline-secondary  " type="reset" id="clearBtn">
                                                <i class="fas fa-quidditch"></i>
                                            </button>
                                        </span>
                                    </div>

                                </div>
                            </form>

                        </div>


                    </div>
                    <!---Seach end-->
                </div>


            </div>
            <div class="media text-muted  align-middle border-bottom border-gray d-none" style="text-align:center;"
                id='msgBox'>
                <div class=" col-md m-0 p-0">
                    <h4>
                        <span class=" text-danger font-weight-bold" id='errMsg'></span>
                    </h4>

                </div>


            </div>
            <div class="chart-container">
                <div class="my-3 p-3 bg-white rounded box-shadow row" id='wipDiv'>
                    <div class='col '>

                        <table id="jqGrid1" class="table table-bordered "></table>
                        <div id="jqGridPager1"></div>
                    </div>

                </div>

            </div>
        </section>
        <!----------------------Tabs End---------------------------------->
    </main>
    <!--Main Content End-->



    <!--Body Content End-->

    <!--Bottom Start-->

    <div id="bottom"></div>
    <!--Bottom End-->




    <!---------------------------Load   include File-------------------- -->
    <script type="text/javascript" src="/GBLWeb/Module/js/global.js"></script>
    <script type="text/javascript" src="/GBLWeb/Module/js/gridDB.js"></script>
    <!--web site:https://momentjs.com/ 
    moment 2.24 -->
    <script type="text/javascript" src="/GBLWeb/API/moment-2.24.0/moment.js"></script>
    <script type="text/javascript" src="UI/js/SFC_Hold.js"></script>

</body>


</html>
