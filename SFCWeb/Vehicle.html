      <style>

        /* 隱藏所有tab的內容 */
        .tabcontent {
          display: none;
          /* display: flex;
          flex-direction: row; 控制橫向排列 */
        }

        /* 設定選取到的tab的樣式 */
        .tablinks.active {
          background-color: #ccc;
        }

        /* 設定頁籤的樣式 */
        .tab {
          display: flex;
          justify-content: center;
          overflow: hidden;
          border: 1px solid #ccc;
          background-color: #f1f1f1;
          /* display: inline-block; */
        }

        .tab button {
          background-color: inherit;
          border: none;
          outline: none;
          cursor: pointer;
          padding: 14px 16px;
          transition: 0.3s;
        }

        .tab button:hover {
          background-color: #ddd;
        }

        /* 設定選取到的tab內容的樣式 */
        .tabcontent {
          animation: fadeEffect 1s;
          /* display: inline-block; */
        }
        
        

        /* 設定頁籤內容淡入淡出效果 */
        @keyframes fadeEffect {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }
