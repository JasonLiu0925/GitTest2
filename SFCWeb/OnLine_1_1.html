                        <div id="demo" class="collapse in">
                           1.簽入直通率:只有簽入的才算在分子，分母都是總投入數，公式:(投入數-完修-報廢-目前簽入)/投入數</br>
                           2.初檢OK直通率:初檢ok的放在分子，分母都是總投入數，公式:初檢OK數/投入數</br>
                           3.覆檢OK直通率:初檢ok+覆檢ok的放在分子，分母都是總投入數，公式:(覆檢OK數+初檢OK數)/投入數</br>
                           4.待修數是已簽入，不良數是尚未簽入，故待修數+不良數=原維修中的數量</br>
						            </div>
